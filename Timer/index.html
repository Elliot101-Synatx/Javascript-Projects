<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Made by Me</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1817b03beb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="movingTimer">
        <h2 id="displayTime"></h2>
        <div class="icons">
          <img src="images/reset.png" alt="reset-Icon" onclick="resetWatch()" />
          <img src="images/start.png" alt="start-icon" onclick="watchStart()" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
