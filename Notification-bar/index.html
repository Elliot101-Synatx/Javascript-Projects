<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1817b03beb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(succesMsg)" type="button">Sucess</button>
      <button onclick="showToast(errorMsg)" type="button">Error</button>
      <button onclick="showToast(invalidMsg)" type="button">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script src="script.js"></script>
  </body>
</html>
